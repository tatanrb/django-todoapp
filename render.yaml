databases:
  - name: django-todoapp-tatan
    databaseName: django-todoapp-tatan*
    user: tatanrb

services:
  - type: web
    name: project
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-todoapp-tatan
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4